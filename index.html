<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="styletask.css">
</head>
<body style="background-color: rgb(251, 236, 241);">
    <div style="background-color: rgb(241, 241, 158);"><h1>Student Registration</h1></div>
    <form>
        <table>
            <tr>
                <td style="font-family: Georgia, 'Times New Roman', Times, serif; font-size: 15px;">Student Rollno</td><td>:</td><td><input placeholder="Enter Roll No" type="text"></td>
            </tr>
            <tr>
                <td style="font-family: Georgia, 'Times New Roman', Times, serif; font-size: 15px;">Student Name</td><td>:</td><td><input placeholder="Enter Your Name" type="text"></td>
            </tr>
            <tr>
                <td style="font-family: Georgia, 'Times New Roman', Times, serif; font-size: 15px;">Department</td><td>:</td><td>
                    <select id="Dept">
                        <option value="Dept">-Dept-</option>
                        <option value="CSE">CSE</option>
                        <option value="it">IT</option>
                        <option value="aiml">AIML</option>
                        <option value="ece">ECE</option>
                        <option value="mech">MECH</option>
                    </select></td>
            </tr>
            <tr>
                <td style="font-family: Georgia, 'Times New Roman', Times, serif; font-size: 15px;">10th Mark</td><td>:</td><td><input placeholder="Mark in Percentage" type="tel"></td>
            </tr>
            <tr>
                <td style="font-family: Georgia, 'Times New Roman', Times, serif; font-size: 15px;">12th Mark</td><td>:</td><td><input placeholder="Mark in Percentage" type="tel"></td>
            </tr>
            <tr>
                <td style="font-family: Georgia, 'Times New Roman', Times, serif; font-size: 15px;">Degree Percentage</td><td>:</td><td><input placeholder="Mark in Percentage" type="tel"></td>
            </tr>
            <tr>
                <td></td><td></td><td><button>Submit</button><button class="hex">Cancel</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
